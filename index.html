<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="data.js"></script>
    <style>
        .content {

            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 300px;
            border: 4px dashed rgb(195, 81, 81);
            padding: 10px;
            background-color: blanchedalmond;
        }

        img {
            width: 200px;

        }
    </style>
</head>

<body>
    <div class="content"></div>
    <script>

        const contentEl = document.querySelector('.content');

        dataInfo.photos.forEach(photos => {

            const cardEl = document.createElement('div');
            cardEl.classList.add('card');

            const nameEl = document.createElement('h1');
            nameEl.textContent = photos.camera.full_name;
            cardEl.appendChild(nameEl);

            const landingDate = document.createElement('p');
            landingDate.textContent = photos.rover.landing_date;
            cardEl.appendChild(landingDate);

            const photosImgEl = document.createElement('img');
            photosImgEl.src = photos.img_src;
            cardEl.appendChild(photosImgEl);

            contentEl.appendChild(cardEl);

        });

    </script>
</body>

</html>
